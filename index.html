<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©dex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc0a2d">
    <link rel="icon" href="icon.png">
</head>

<body>
    <div class="pokedex-container">
        <header>
            <button id="menuToggle" class="menu-toggle" aria-label="MenÃº">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <h1>PokÃ©dex</h1>
            <nav id="mainNav" class="main-nav">
                <div class="nav-section minigames-section">
                    <h3>Minijuegos</h3>
                    <div class="game-buttons">
                        <button class="game-btn" id="whosThatPokemon">Â¿QuiÃ©n es ese PokÃ©mon?</button>
                        <button class="game-btn" id="startPokepalabra">PokÃ©palabra</button>
                    </div>
                </div>
                <div class="gen-filters">
                    <button class="gen-btn active" data-gen="1">Gen 1</button>
                    <button class="gen-btn" data-gen="2">Gen 2</button>
                    <button class="gen-btn" data-gen="3">Gen 3</button>
                    <button class="gen-btn" data-gen="4">Gen 4</button>
                    <button class="gen-btn" data-gen="5">Gen 5</button>
                    <button class="gen-btn" data-gen="6">Gen 6</button>
                    <button class="gen-btn" data-gen="7">Gen 7</button>
                    <button class="gen-btn" data-gen="8">Gen 8</button>
                    <button class="gen-btn" data-gen="9">Gen 9</button>
                </div>

                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" id="searchInput" placeholder="Buscar PokÃ©mon...">
                        <button id="filterToggle" class="filter-toggle" aria-label="Filtros">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z" fill="currentColor" />
                            </svg>
                        </button>
                    </div>

                    <div id="filterPanel" class="filter-panel">
                        <h3>Filtrar por Tipo</h3>
                        <div class="type-filters">
                            <!-- Type filters will be added dynamically via JavaScript -->
                        </div>
                        <div class="sort-options">
                            <button class="sort-btn" data-sort="id">Ordenar por ID</button>
                            <button class="sort-btn" data-sort="name">Ordenar por Nombre</button>
                            <button class="sort-btn" data-sort="height">Ordenar por Altura</button>
                            <button class="sort-btn" data-sort="weight">Ordenar por Peso</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="pokemon-grid">
            <div class="screen-reflection"></div>
            <!-- Pokemon cards will be dynamically inserted here -->
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="pokedex-left">
                    <div class="pokedex-lights">
                        <div class="led led-blue"></div>
                        <div class="led led-red"></div>
                        <div class="led led-yellow"></div>
                    </div>
                    <div class="pokedex-screen">
                        <img class="pokemon-sprite" src="" alt="">
                    </div>
                </div>
                <div class="pokedex-right">
                    <div id="pokemon-details" class="pokemon-details">
                        <!-- Pokemon info will be inserted here -->
                    </div>
                    <audio id="pokemonCry" style="display:none;"></audio>
                </div>
                <span class="close">Ã—</span>
            </div>
        </div>
        <div id="gameModal" class="modal game-modal">
            <div class="modal-content game-content">
                <span class="close" onclick="document.getElementById('gameModal').style.display='none'">Ã—</span>
                <div class="game-controls">
                    <span class="mode-label">Modo:</span>
                    <button id="visualModeBtn" class="mode-btn active">Visual</button>
                    <button id="audioModeBtn" class="mode-btn">Audio</button>
                </div>
                <div class="game-screen">
                    <div id="audioPlaceholder" class="audio-placeholder" style="display: none;">ðŸ”Š</div>
                    <img id="mysteryPokemon" class="pokemon-sprite silhouette" src="" alt="Who's that Pokemon?">
                    <div id="answerOptions" class="answer-options"></div>
                    <div id="gameScore" class="game-score">PuntuaciÃ³n: 0</div>
                </div>
                <div id="gameResult" class="game-result"></div>
            </div>
        </div>

        <div id="pokepalabraModal" class="modal game-modal">
            <div class="modal-content game-content pokepalabra-content">
                <span class="close" onclick="document.getElementById('pokepalabraModal').style.display='none'">Ã—</span>
                <div class="game-header">
                    <h2>PokÃ©palabra</h2>
                    <div class="game-stats">
                        <div class="timer" id="pokepalabraTimer">150</div>
                        <div class="score" id="pokepalabraScore">0</div>
                    </div>
                </div>

                <div class="game-area">
                    <div class="rosco-container" id="roscoContainer">
                        <!-- Letters will be generated by JS -->
                    </div>

                    <div class="central-circle">
                        <div class="question-container">
                            <span class="letter-indicator" id="currentLetterIndicator">A</span>
                            <p class="question-text" id="questionText">Empieza por A...</p>
                        </div>
                        <div class="answer-container">
                            <input type="text" id="pokepalabraInput" placeholder="PokÃ©mon..." autocomplete="off">
                            <div class="action-buttons">
                                <button id="submitWordBtn" class="action-btn submit">Enviar</button>
                                <button id="skipWordBtn" class="action-btn skip">Pasapalabra</button>
                            </div>
                        </div>
                        <div id="pokepalabraMessage" class="game-message"></div>
                    </div>
                </div>

                <div id="pokepalabraEndScreen" class="end-screen" style="display: none;">
                    <h3>Â¡Juego Terminado!</h3>
                    <p>Aciertos: <span id="finalCorrect">0</span></p>
                    <p>Errores: <span id="finalWrong">0</span></p>
                    <button class="restart-btn" id="restartPokepalabra">Jugar de nuevo</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loading-indicator">
        <div class="loading-pokeball"></div>
    </div>
    <script src="data/gen1.js"></script>
    <script src="data/gen2.js"></script>
    <script src="data/gen3.js"></script>
    <script src="data/gen4.js"></script>
    <script src="data/gen5.js"></script>
    <script src="data/gen6.js"></script>
    <script src="data/gen7.js"></script>
    <script src="data/gen8.js"></script>
    <script src="data/gen9.js"></script>
    <script src="app.js"></script>
</body>

</html>
